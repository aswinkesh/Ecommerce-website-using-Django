<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-commerce Signup</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'accounts/styles.css' %}">
</head>
<body>
  <div class="login-container">
    <h1>Sign Up</h1>
    {% if form.errors %}
    <div class="alert alert-danger">
      {% for field, errors in form.errors.items %}
        {% for error in errors %}
          <p>{{ field }}: {{ error }}</p>
        {% endfor %}
      {% endfor %}
    </div>
  {% endif %}
    
    <form id="signupForm" action="{% url 'signup' %}" method="POST">
      {% csrf_token %}
        <div class="input-group">
            <label for="name">Username</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required>
          </div>
      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password1" placeholder="Enter your password" required>
      </div>
      <div class="input-group">
        <label for="cpassword">Confirm Password</label>
        <input type="password" id="cpassword" name="password2" placeholder="Enter your confirmation password" required>
      </div>
      <button type="submit" class="login-button">Sign up</button>
    </form>

    <div class="google-signin">
      <button id="googleSignInButton" class="login-button">Sign in with Google</button>
    </div>
  </div>

  <script defer type="module" src="{% static 'accounts/script.js' %}"></script>
</body>
</html>
